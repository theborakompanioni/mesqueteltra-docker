version: '2'

networks:
  mqtt:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.16.238.0/24
        gateway: 172.16.238.254
        ip-range: 172.16.238.0/24
  logging:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.203.0.0/16
  metrics:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.204.0.0/16

services:

#  cadvisor:
